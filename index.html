<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI工具王</title>

    <!-- Import google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-black">
    <header class="bg-black chinese-font text-white">
      <nav class="nav-container flex">
        <img src="./img/logo.png" alt="websitelogo" />
        <div class="text-white flex">
          <a href="#" class="fz16 fw700 mr20">首頁</a>
          <a href="#" class="fz16 fw700">定價</a>
        </div>
      </nav>
      <div class="banner-container">
        <h2 class="fz120 fw900 lh12">透過</h2>
        <h2 class="fz120 fw900 lh12">AI工具王的</h2>
        <h2 class="fz120 fw900 lh12">強大模型</h2>
        <h2 class="fz120 fw900 lh12">讓您的業務更聰明</h2>
      </div>
      <div class="banner-container button-container">
        <button class="bg-black">
          <span class="text-white chinese-font fz20 fw900 lh12">開始使用</span>
        </button>
      </div>
      <div class="banner-container banner-img-container">
        <div class="banner-img-list"></div>
      </div>
    </header>

    <section class="section-1">
      <div class="flex section1-container mb80">
        <h3 class="fz32 fw900 text-white chinese-font">我們的服務</h3>
        <h2 class="fz48 fw900 text-white chinese-font">
          我們相信透過 AI 技術，
          <br />
          包括圖像識別、自然語言處理和機器翻譯等，讓您更快、更準確地做出決策。
        </h2>
      </div>
      <div class="flex service-container">
        <div class="service-descr mr24">
          <img class="mb20" src="./img/flash on.png" alt="flash-on" />
          <h2 class="fz32 fw900 lh12 text-white chinese-font mb20">快速</h2>
          <p class="fz16 fw400 lh12 text-white chinese-font">
            我們先進的推理基礎設施提供了極短的響應時間，讓你的產品服務不間斷。
          </p>
        </div>
        <div class="service-descr mr24">
          <img class="mb20" src="./img/auto awesome.png" alt="auto awesome" />
          <h2 class="fz32 fw900 lh12 text-white chinese-font mb20">靈活</h2>
          <p class="fz16 fw400 lh12 text-white chinese-font">
            我們的服務可以根據您的需求進行靈活調整，同時還可以滿足不同項目和預算的需求。
          </p>
        </div>
        <div class="service-descr">
          <img class="mb20" src="./img/library add.png" alt="library add" />
          <h2 class="fz32 fw900 lh12 text-white chinese-font mb20">擴充</h2>
          <p class="fz16 fw400 lh12 text-white chinese-font">
            我們的服務支持多種擴充選項，可以滿足您的不斷增長的 AI 需求。
          </p>
        </div>
      </div>
    </section>
    <section class="section-2 chinese-font text-white">
      <div class="section2-container">
        <h2 class="fz32 fw900 lh12 mb80">來自合作夥伴</h2>
        <div class="logo-container-1 flex">
          <img class="mr20" src="./img/enterprise.png" alt="enterprise" />
          <img class="mr20" src="./img/enterprise1.png" alt="enterprise1" />
          <img class="mr20" src="./img/enterprise2.png" alt="enterprise2" />
          <img class="mr20" src="./img/enterprise3 (1).png" alt="enterprise3" />
          <img class="mr20" src="./img/enterprise4.png" alt="enterprise4" />
          <img class="mr20" src="./img/enterprise5.png" alt="enterprise5" />
          <img class="mr20" src="./img/enterprise6.png" alt="enterprise6" />
          <img src="./img/enterprise1.png" alt="enterprise" />
        </div>
        <div class="logo-container-2">
          <img src="./img/enterprise7.png" alt="enterprise7" />
          <img src="./img/enterprise8.png" alt="enterprise8" />
          <img src="./img/enterprise9.png" alt="enterprise9" />
          <img src="./img/enterprise5.png" alt="enterprise5" />
          <img src="./img/enterprise11.png" alt="enterprise11" />
          <img src="./img/enterprise12.png" alt="enterprise12" />
          <img src="./img/enterprise7.png" alt="enterprise7" />
        </div>
      </div>
    </section>
    <article></article>
    <footer></footer>
